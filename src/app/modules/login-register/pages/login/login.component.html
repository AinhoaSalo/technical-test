<div class="containerForm">
  <div class="allForm">
    <h2>Accede a tu cuenta</h2>
    <form class="form">
      <div class="containerInputLabel">
        <label for="email">Email: </label>
        <input
          class="input"
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
        />
      </div>

      <div class="containerInputLabel">
        <label for="password">Contrase√±a: </label>
        <input
          class="input"
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
        />
      </div>

      <div>
        <span class="spanError" *ngIf="this.checkError">{{errorMessage}}</span>
      </div>

      <button class="buttonForm" (click)="onSubmit()">Accede</button>
    </form>
  </div>
</div>
